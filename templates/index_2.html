<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
</head>
<body>
    <div class="container">
  <form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience" required><br>

    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" name="qualification" required><br>

    <div id="company-container"></div>

    <button type="button" onclick="addCompany()">Add More</button>

    <br><br>
    <input type="submit" value="Submit">
  </form>

</div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    function addCompany() {
      var container = $("#company-container").append(`<div><input type="text" name="companyName" placeholder="Company Name"> <br> <input type="text" name="fromDate" placeholder="From Date"> <br> <input type="text" name="toDate" placeholder="To Date"><button type="button" onclick="rem(this)">Remove</button></div>`);
    }
    function rem(a){
        $(a).parent().remove();
    }
  </script>
</body>
</html>
